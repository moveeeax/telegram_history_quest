version: '3.8'

services:
  history-quest-bot:
    build: .
    container_name: history_quest_bot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TASKS_DIR=tasks/
    env_file:
      - .env
    volumes:
      # Опционально: можно добавить монтирование для логов
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.getenv('TELEGRAM_BOT_TOKEN') else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
